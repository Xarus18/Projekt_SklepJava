<!DOCTYPE HTML>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Wiadomość</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .pattern
        {
        background: rgb(93,86,207);
        background: linear-gradient(90deg, rgba(93,86,207,1) 0%, rgba(9,70,121,1) 28%, rgba(0,212,255,1) 100%);
        }
    </style>

</head>
<body class="pattern">
<section layout:fragment="content">
    <div class="container-fluid text-center">
        <div class="container">
            <div th:if="${icon == 'success'}">
                <img class="icon" src="/success.png" alt="success icon"></p>
            </div>
            <div th:if="${icon == 'error'}">
                <img class="icon" src="/error.png" alt="error icon"></p>
            </div>
            <div th:if="${icon == 'info'}">
                <img class="icon" src="/info.png" alt="info icon"></p>
            </div>
            <div th:if="${icon == 'warning'}">
                <img class="icon" src="/warning.png" alt="info icon"></p>
            </div>

            <h1 th:text="${header}" />
            <h4 th:text="${message}" />

            <a href="/home" class="btn btn-secondary" role="button">Strona główna</a>
        </div>
    </div>

</section>
</body>
</html>
