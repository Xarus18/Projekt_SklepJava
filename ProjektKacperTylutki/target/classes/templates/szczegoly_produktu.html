<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły porduktu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .pattern
        {
        background: rgb(93,86,207);
        background: linear-gradient(90deg, rgba(93,86,207,1) 0%, rgba(9,70,121,1) 28%, rgba(0,212,255,1) 100%);
        }
    </style>

</head>
<body class="pattern">

<section layout:fragment="content">
    <div class="container">
        <h2> Dodawanie nowego zamówienia:</h2>
    </div>


    <div class="container">
        <form method="POST" class="d-grid gap-3" th:object="${produkt}">

            <div class="form-group">
                <label> Id produktu</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.id_produktu}" value=""/>
            </div>
            <div class="form-group">
                <label> Nazwa</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.nazwa}" value=""/>
            </div>
            <div class="form-group">
                <label> Kategoria</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.kategoria}" value="">
            </div>
            <div class="form-group">
                <label> Opis</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.opis}" value="">
            </div>
            <div class="form-group">
                <label> Cena</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.cena}" value=""/>
            </div>
            <div class="form-group">
                <label> Ilość dostępnych</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.iloscdostepnych}" value=""/>
            </div>

        </form>
    </div>
</section>

<section layout:fragment="content">

    <div class="container">
        <form method="POST" class="d-grid gap-3" th:object="${transData}">


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Kup</button>
                <a href="/home" class="btn btn-secondary" role="button">Strona główna</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
