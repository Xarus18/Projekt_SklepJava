<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Logowanie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .pattern
        {
        background: rgb(93,86,207);
        background: linear-gradient(90deg, rgba(93,86,207,1) 0%, rgba(9,70,121,1) 28%, rgba(0,212,255,1) 100%);
        }
    </style>

</head>
<body class="pattern">
<section>
    <div class="container-fluid text-center">
        <h2>LOGOWANIE</h2>
    </div>
    <div class="container-fluid text-center">

            <form method="POST" class="d-grid gap-3" th:object="${transdata}" style="max-width: 350px; margin: 0 auto;">

                <div class="form-group">
                    <label> Nazwa użytkownika</label>:
                    <input type="text" th:field="${transData.login}" value="" placeholder="Nazwa użytkownika" required autofocus/><br/>
                </div>

                <div class="form-group">
                    <label> Hasło</label>:
                    <input  type="password" th:field="${transData.haslo}" value="" placeholder="Hasło" required/><br/>
                </div>

                <button type="submit" class="btn btn-primary">Zaloguj</button>
                <p><a href="/dodaj_klienta">Zarejstruj się</a></p>
                <p><a href="/home">Strona główna</a></p>
            </form>
        </form>
    </div>
</section>
</body>
</html>
