<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Aktualizacja prduktu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .pattern
        {
        background: rgb(93,86,207);
        background: linear-gradient(90deg, rgba(93,86,207,1) 0%, rgba(9,70,121,1) 28%, rgba(0,212,255,1) 100%);
        }
    </style>

</head>
<body class="pattern">
<section layout:fragment="content">
    <div class="container">
        <h2> Edytowanie produktu:</h2>
    </div>

    <div class="container">
        <form class="d-grid gap-3" action="#" th:object="${edytuj_produkt}" method="post">
            <div class="form-group">
                <label> Id produktu</label>:
                <input type="text" readonly class="form-control" th:field="${edytuj_produkt.id_produktu}" value=""/>
            </div>
            <div class="form-group">
                <label> Nazwa</label>:
                <input type="text" class="form-control" th:field="${edytuj_produkt.nazwa}" value=""/>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('nazwa')}" th:errors="*{nazwa}">
            </div>
            <div class="form-group">
                <label> Kategoria</label>:
                <textarea cols="50" rows="4" class="form-control" th:field="*{kategoria}" ></textarea>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('kategoria')}" th:errors="*{kategoria}">
            </div>
            <div class="form-group">
                <label> Opis</label>:
                <textarea cols="50" rows="4" class="form-control" th:field="*{opis}" ></textarea>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('opis')}" th:errors="*{opis}">
            </div>
            <div class="form-group">
                <label> Cena</label>:
                <input type="text" class="form-control" th:field="${edytuj_produkt.cena}" value=""/>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('cena')}" th:errors="*{cena}">
            </div>
            <div class="form-group">
                <label> Ilość dostępnych</label>:
                <input type="text" class="form-control" th:field="${edytuj_produkt.iloscdostepnych}" value=""/>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('iloscdostepnych')}" th:errors="*{iloscdostepnych}">
            </div>
            <div class="form-group">
                <label> Wycofany?</label>:
                <input type="text" class="form-control" th:field="${edytuj_produkt.wycofany}" value=""/>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('wycofany')}" th:errors="*{wycofany}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Aktualizuj dane</button>
                <a href="/lista_produktow" class="btn btn-info" role="button">Powrót</a>
                <a href="/home" class="btn btn-secondary" role="button">Strona główna</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
